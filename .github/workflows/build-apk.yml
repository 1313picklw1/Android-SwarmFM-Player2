name: Build + Upload + Attest APK

on:
  push:
    branches: [main]

permissions:
  attestations: write
  contents: read

jobs:
  build-upload-attest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you build your APK, do it here
      # - name: Build APK
      #   run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: prebuilt/app.apk

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'prebuilt/app.apk'
